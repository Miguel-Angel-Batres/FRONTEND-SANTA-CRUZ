<div class="login-form container mt-5">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Nombre</mat-label>
      <input matInput id="nombre" formControlName="nombre" type="text" placeholder="Ingresa tu nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Contraseña</mat-label>
      <input matInput id="contraseña" formControlName="contraseña" type="password" placeholder="Ingresa tu contraseña" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="w-100">Iniciar sesión</button>
  </form>

  <!-- Enlace para navegar al formulario de registro -->
  <div class="mt-3 text-center">
    <p>No tienes cuenta? <a routerLink="/registro" routerLinkActive="active">Regístrate aquí</a></p>
  </div>
</div>
