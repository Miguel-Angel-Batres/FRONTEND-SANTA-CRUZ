<div class="login-form container mt-5">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Correo</mat-label>
      <input matInput id="correo" formControlName="correo" type="text" placeholder="Ingresa tu correo" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Contraseña</mat-label>
      <input matInput id="contraseña" formControlName="contraseña" type="password" placeholder="Ingresa tu contraseña" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="w-100">Iniciar sesión</button>
  </form>
  
  <div class="social-login mt-4 text-center">
    <p>O inicia sesión con:</p>
    <button mat-raised-button color="warn" class="mr-2" (click)="onGoogleLogin()">
      <mat-icon>Google</mat-icon> Google
    </button>
    <button mat-raised-button color="accent" (click)="onPhoneLogin()">
      <mat-icon>phone</mat-icon> Teléfono
    </button>
  </div>
  <div class="mt-3 text-center">
    <p>No tienes cuenta? <a routerLink="/registro" routerLinkActive="active">Regístrate aquí</a></p>
  </div>
</div>
