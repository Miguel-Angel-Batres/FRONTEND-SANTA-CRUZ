<div class="login-form container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre" />
      </div>
  
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña:</label>
        <input id="contraseña" formControlName="contraseña" type="password" class="form-control" placeholder="Ingresa tu contraseña" />
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
  
    <!-- Enlace para navegar al formulario de registro -->
    <div class="mt-3 text-center">
      <p>No tienes cuenta? <a routerLink="/registro" routerLinkActive="active">Regístrate aquí</a></p>
    </div>
  </div>
