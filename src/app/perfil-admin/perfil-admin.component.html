<div class="container mt-5 p-4 border rounded shadow bg-light">
    <h2 class="text-center mb-4">Panel de Administración</h2>
  
    <div class="row">
      <!-- Sección de información del administrador -->
      <div class="col-md-4 text-center mb-4">
        <img 
          [src]="usuario.imagenPerfil || 'https://cdn-icons-png.flaticon.com/512/847/847969.png'" 
          alt="Imagen del administrador" 
          class="img-thumbnail rounded-circle mb-3" 
          width="200" height="200">
        <h5>{{ usuario.nombre }}</h5>
        <p class="text-muted">{{ usuario.correo }}</p>
        <span class="badge bg-primary">Administrador</span>
      </div>
  
      <!-- Acciones del administrador -->
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-header bg-primary text-white">
            Gestión del Sistema
          </div>
          <div class="card-body">
            <div class="d-grid gap-2">
              <button class="btn btn-outline-success" (click)="gestionarUsuarios()">
                <i class="bi bi-people-fill me-2"></i> Gestionar Usuarios
              </button>
              <button class="btn btn-outline-info" (click)="gestionarPagos()">
                <i class="bi bi-credit-card-2-front-fill me-2"></i> Gestionar Pagos
              </button>
              <button class="btn btn-outline-warning" (click)="verPlanes()">
                <i class="bi bi-box-fill me-2"></i> Ver o Asignar Planes
              </button>
              <button class="btn btn-outline-secondary" (click)="verEstadisticas()">
                <i class="bi bi-graph-up me-2"></i> Ver Estadísticas
              </button>
            </div>
          </div>
        </div>
  
        <div class="card mt-4">
          <div class="card-header bg-dark text-white">
            Acciones rápidas
          </div>
          <div class="card-body d-flex justify-content-between flex-wrap gap-2">
            <button class="btn btn-outline-danger" (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
            </button>
            <button class="btn btn-outline-dark" (click)="editarPerfil()">
              <i class="bi bi-pencil-square me-2"></i> Editar Perfil
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
